<!DOCTYPE html>
<html lang="en">
<head>

  <title>Calculator From Scratch</title>
</head>
<body>
  <h1> Calculator!</h1>
<form id="calculator">

<label for="input1">1st number</label>
<input type="text" id="input1">
<label for="2nd number"> 2nd number</label>
<input type="text"  id="input2">

<label for="add">add</label>
<input type="radio" name="operator" value="add">

<label for="subtraction">subtract</label>
<input type="radio" name="operator" value="subtract">

<label for="multiply">multiply</label>
<input type="radio" name="operator" value="multiply">

<label for="divide">divide</label>
<input type="radio" name="operator" value="divide">

<button type="submit" class="btn"> Click me!</button>
</form>

<h2>Results</h2>
<p id="output"></p>

</body>
